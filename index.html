<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>NFT preview card component main</title>
</head>
<body>

<div class="card">
    <div class="card__container">

        <a href="#" class="link">
            <div class="card__img">
                <img src="img/image-equilibrium.jpg" alt="">
            </div>
        </a>
        <a href="#" class="h5 link">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__tag-content">
            <div class="tag tag--primary">
                <svg class="icon icon--small">
                    <use xlink:href="img/icons.svg#icon-ethereum"></use>
                </svg>
                0.041 ETH
            </div>
            <div class="tag">
                <svg class="icon icon--small">
                    <use xlink:href="img/icons.svg#icon-clock"></use>
                </svg>
                3 days left
            </div>

        </div>
        <div class="line"></div>
        <div class="card__footer">
            <div class="avatar">
                <img class="avatar__img" src="img/image-avatar.png" alt="Avatar">
                <p>Creation of <a class="link" href="#">Jule Wyvern</a></p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
